  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Monitor online/offline status
      function updateOnlineStatus() {
        const statusIndicator = document.createElement('div');
        if (!navigator.onLine) {
          statusIndicator.style.cssText = 'position:fixed;top:0;left:0;right:0;background-color:#ef4444;color:white;text-align:center;padding:0.5rem;z-index:9999;';
          statusIndicator.id = 'offline-indicator';
          statusIndicator.textContent = 'You are currently offline. Some features may be limited.';
          document.body.prepend(statusIndicator);
        } else {
          const existingIndicator = document.getElementById('offline-indicator');
          if (existingIndicator) {
            existingIndicator.remove();
          }
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      window.addEventListener('load', updateOnlineStatus);
    </script>
