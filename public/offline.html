<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Novora Solutions</title>
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom right, #f9fafb, #dbeafe, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1e40af;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #4b5563;
        }
        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #3b82f6;
        }
        .cached-content {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        .cached-content h2 {
            font-size: 1.5rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }
        .cached-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .cached-link {
            background-color: #f3f4f6;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #4b5563;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cached-link:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
        <button onclick="tryReconnect()" class="btn">Try Again</button>
        
        <div class="cached-content">
            <h2>Available Offline Content</h2>
            <p>You can still access these cached pages:</p>
            <div class="cached-links" id="cached-links">
                <!-- Links will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        // Try to reconnect
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }
        
        // Listen for online status changes
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Display cached pages if available
        if ('caches' in window) {
            caches.open('novora-cache-v1-' + new Date().toISOString().slice(0, 10))
                .then(cache => {
                    return cache.keys();
                })
                .then(requests => {
                    const cachedLinksContainer = document.getElementById('cached-links');
                    const homePageAdded = new Set();
                    
                    // Add home page first
                    cachedLinksContainer.innerHTML = '<a href="/" class="cached-link">Home</a>';
                    homePageAdded.add('/');
                    
                    // Add other HTML pages
                    requests.forEach(request => {
                        const url = new URL(request.url);
                        const path = url.pathname;
                        
                        // Only add HTML pages and avoid duplicates
                        if ((path.endsWith('.html') || path === '/') && !homePageAdded.has(path)) {
                            const linkText = path === '/' ? 'Home' : 
                                             path.split('/').pop().replace('.html', '').replace(/[-_]/g, ' ');
                            
                            const link = document.createElement('a');
                            link.href = path;
                            link.className = 'cached-link';
                            link.textContent = linkText.charAt(0).toUpperCase() + linkText.slice(1);
                            
                            cachedLinksContainer.appendChild(link);
                            homePageAdded.add(path);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error displaying cached links:', error);
                });
        }
    </script>
</body>
</html>
